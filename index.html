<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Hotline</title>
  <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body class="bg-gray-100">
  <!-- Navbar -->
  <nav class="bg-white shadow px-4 sm:px-6 py-3 flex flex-col sm:flex-row justify-between items-center gap-4 sm:gap-0">

    <div class="flex items-center gap-3">
      <img src="assets/logo.png" alt="Logo" class="w-10 h-10">
      <span class="text-lg font-bold text-[#006747]">
        Emergency <br class="sm:hidden"> Service
      </span>
    </div>

    <!-- heart, coin, copy section-->
    <div class="flex items-center gap-4 sm:gap-6">
      <div
        class="flex items-center justify-center w-[123px] h-[52px] rounded-full bg-[rgba(65,255,107,0.1)] px-4 gap-3">
        <span class="font-medium" id="">0</span>
        <img class="w-6 h-6 cursor-pointer" src="assets/heart.png" alt="">
      </div>

      <div
        class="flex items-center justify-center w-[106px] h-[52px] rounded-full bg-[rgba(65,255,107,0.1)] px-4 gap-3">
        <span class="font-medium flex items-center justify-center w-[32px] h-[24px]">100</span>
        <img class="w-[24px] h-[24px]" src="assets/coin.png" alt="">
      </div>


      <div class="flex items-center justify-center w-[157px] h-[52px] rounded-full bg-[#00A63E] px-4 text-white">
        <span class="font-medium flex items-center justify-center" id="">0 Copy</span>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="w-full h-[239px] flex flex-col items-center justify-between px-6"
    style="background: linear-gradient(to bottom, #013223 0%, #006747 50%, #013223 100%);">

    <img class="w-20 h-20 mt-4" src="assets/logo-dark.png" alt="">

    <h1 class="text-white text-center"
      style="font-family: 'Hind Madurai', sans-serif; font-weight: 700; font-size: 40px; color: #FFFFFF;">
      Emergency Service Directory </h1>

    <p class="text-white text-center mb-4"
      style="font-family: 'Hind Madurai', sans-serif; font-weight: 600; font-size: 20px; color: #FFFFFF;">
      Government Emergency Services at Your Fingertip – A Project by Government of the People’s Republic of Bangladesh
    </p>
  </section>
  
  <!-- main section -->
  <main class="w-full flex flex-col lg:flex-row px-6 py-8">

    <!-- card section -->
    <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-[30px] flex-1">

      <!-- card_01 -->
      <div class="bg-white w-[436.67px] h-[360px] p-[32px] rounded-[12px] shadow flex flex-col justify-between">
     
        <div class="flex items-start justify-between">

          <div class="flex flex-col items-start">
            <img class="w-10 h-10 mb-2" src="assets/emergency.png" alt="">
            <!-- Title_Subtitle -->
            <h3 class="font-['Hind Madurai'] font-bold text-[24px] text-[rgba(17,17,17,1)]">
              National Emergency Number
            </h3>
            <p class="font-['Roboto'] font-normal text-[18px] text-gray-500">
              National Emergency
            </p>
          </div>

          <img class="w-6 h-6 cursor-pointer card-heart" src="assets/heart.png" alt="">
        </div>

        <div class="mt-4 font-medium text-[24px] text-[rgba(17,17,17,1)]">
          999
        </div>

        <span
          class="mt-2 flex items-center justify-center font-['Hind Madurai'] font-normal text-[18px] text-[rgba(92,92,92,1)] bg-[rgba(242,242,242,1)] w-[53px] h-[37px] rounded-full">
          All
        </span>


        <div class="flex gap-3 mt-4">
          <button
            class="flex items-center justify-center gap-2 w-[182.33px] h-[40px] text-[rgba(92,92,92,1)] bg-[rgba(255,255,255,1)] rounded-[8px] border copy-btn">
            <i class="fa-regular fa-copy"></i> Copy
          </button>

          <button
            class="flex items-center justify-center gap-2 w-[182.33px] h-[40px] bg-[rgba(0,166,62,1)] text-[rgba(255,255,255,1)] rounded-[8px] call-btn">
            <i class="fa-solid fa-phone"></i> Call
          </button>
        </div>
      </div>

         <!-- card_02 -->
      <div class="bg-white w-[436.67px] h-[360px] p-[32px] rounded-[12px] shadow flex flex-col justify-between">
     
        <div class="flex items-start justify-between">

          <div class="flex flex-col items-start">
            <img class="w-10 h-10 mb-2" src="assets/police.png" alt="">
            <!-- Title_Subtitle -->
            <h3 class="font-['Hind Madurai'] font-bold text-[24px] text-[rgba(17,17,17,1)]">Police Helpline Number </h3>           
            <p class="font-['Roboto'] font-normal text-[18px] text-gray-500">
            Police
            </p>
          </div>

          <img class="w-6 h-6 cursor-pointer card-heart" src="assets/heart.png" alt="">
        </div>

        <div class="mt-4 font-medium text-[24px] text-[rgba(17,17,17,1)]">
          999
        </div>

        <span
          class="mt-2 flex items-center justify-center font-['Hind Madurai'] font-normal text-[18px] text-[rgba(92,92,92,1)] bg-[rgba(242,242,242,1)] w-[53px] h-[37px] rounded-full">
          All
        </span>


        <div class="flex gap-3 mt-4">
          <button
            class="flex items-center justify-center gap-2 w-[182.33px] h-[40px] text-[rgba(92,92,92,1)] bg-[rgba(255,255,255,1)] rounded-[8px] border copy-btn">
            <i class="fa-regular fa-copy"></i> Copy
          </button>

          <button
            class="flex items-center justify-center gap-2 w-[182.33px] h-[40px] bg-[rgba(0,166,62,1)] text-[rgba(255,255,255,1)] rounded-[8px] call-btn">
            <i class="fa-solid fa-phone"></i> Call
          </button>
        </div>
      </div>
      
      



    </section>
  </main>
