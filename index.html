<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Hotline</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-white shadow px-6 py-3 flex justify-between items-center">
    <div class="flex items-center gap-3">
      <img class="w-10 h-10" src="assets/logo.png" alt="">
      <span class="text-lg font-bold text-[#006747]">
        Emergency <br/> Service
      </span>
    </div>
    <div class="flex items-center gap-6">


      <!-- Heart section-->

      <div
        class="flex items-center justify-center w-[123px] h-[52px] rounded-full bg-[rgba(65,255,107,0.1)] px-4 gap-3">
        <span class="font-medium">0</span>

        <img class="w-6 h-6 cursor-pointer" src="assets/heart.png" alt="" id="">
      </div>

      <!-- Coin section -->
      <div
        class="flex items-center justify-center w-[106px] h-[52px] rounded-full bg-[rgba(65,255,107,0.1)] px-4 gap-3">

        <span class="font-medium flex items-center justify-center w-[32px] h-[24px]"
        >100
        </span>

        <img class="w-[24px] h-[24px]" src="assets/coin.png" alt="">
      </div>

      <div class="flex items-center justify-center w-[106px] h-[52px] rounded-full bg-[#00A63E] px-4">
        <span class="font-medium flex items-center justify-center" id="copy-count" 
        >0 Copy
        </span>
      </div>
